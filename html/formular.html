        <main>
            <h1>Einfaches Formular</h1><br>
            <form id="form">
                <label for="NewText">Geben Sie einen beliebigen Text ein.</label><br>
                <input type="text" name="NewText" id="NewText" placeholder="Enter Text" required>
                <!--<input type="submit" value="Textausgabe">-->
                <button id="btnText" type="submit" class="open">Textausgabe</button><br>
                <button type="button" id="btnHelp" class="open">Hinweis</button>
                <button type="reset" class="open">Reset</button>
            </form>

        </main>

        <div id="Text-Modal" class="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <div id="closeText" class="close">+</div>
                </div>
                <div class="modal-body">
                <h2>You wrote:</h2>
                </div>
                <div class="modal-footer">
                    <button id="btnOkText">OK</button>
                </div>
            </div>
        </div>

        <div id="Help-Modal" class="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <div id="closeHelp" class="close">+</div>
                </div>
